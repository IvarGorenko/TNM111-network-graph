<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="loadData()">
        <h2>
            Star Wars characters relation network
        </h2>
        <div class="container">
            <div id="graph1">
                <div id="view1">
                    <svg id="svg1">
                        <g class="links"></g>
                        <g class="nodes"></g>
                    </svg>
                </div>
                <div id ="control1">
                  <h2>Choose episodes to visualize</h2>
                  <label class="boxcont">Episode 1
                    <input type="checkbox" id="0" checked="checked" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 2
                    <input type="checkbox" id="1" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 3
                    <input type="checkbox" id="2" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 4
                    <input type="checkbox" id="3" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label> 
                  <label class="boxcont">Episode 5
                    <input type="checkbox" id="4" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 6
                    <input type="checkbox" id="5" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 7
                    <input type="checkbox" id="6" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <h3> Minimum amount of scene appearences</h3>
                  <input type="range" min ="1" max="100" value="1" id="filterslider1" onchange="updateFilter(this)" oninput="sliderIn(this)">
                  <div id="slider1text"> 1 </div>
                </div>
            </div>
            <div id="graph2">
                <div id="view2">
                    <svg id="svg2">
                        <g class="links2"></g>
                        <g class="nodes2"></g>
                    </svg>
                </div>
                <div id ="control2">
                  <h2>Choose episodes to visualize</h2>
                  <label class="boxcont">Episode 1
                    <input type="checkbox" id="7" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 2
                    <input type="checkbox" id="8" checked="checked" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 3
                    <input type="checkbox" id="9" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 4
                    <input type="checkbox" id="10" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label> 
                  <label class="boxcont">Episode 5
                    <input type="checkbox" id="11" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 6
                    <input type="checkbox" id="12" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <label class="boxcont">Episode 7
                    <input type="checkbox" id="13" onclick="checkbox(this)">
                    <span class="checkmark"></span>
                  </label>
                  <h3> Minimum amount of scene appearences</h3>
                  <input type="range" min ="1" max="100" value="1" id="filterslider2" onchange="updateFilter(this)" oninput="sliderIn(this)">
                  <div id="slider2text"> 1 </div>
                </div>
            </div>
        </div> 
        <script src="nodelink.js"></script> 
    </body>
</html>
